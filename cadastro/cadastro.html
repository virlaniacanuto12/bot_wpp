<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro com React Puro</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- React, ReactDOM e Babel (via CDN) -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Component -->
    <script type="text/babel">
      function Cadastro() {
        const [mostrarSenha, setMostrarSenha] = React.useState(false);
        const [cadastroConcluido, setCadastroConcluido] = React.useState(false);

        const alternarVisibilidade = () => {
          setMostrarSenha((prev) => !prev);
        };

        const confirmarCadastro = () => {
          setCadastroConcluido(true);
        };

        if (cadastroConcluido) {
          return (
            <div className="container d-flex justify-content-center align-items-center vh-100">
              <div className="card p-4 shadow-lg text-center">
                <h4 className="mb-3">Cadastro realizado com sucesso!</h4>
                <p>Você já pode fazer login na sua conta.</p>
                <button className="btn btn-primary mt-3" onClick={() => window.location.href = '../login/login.html'}>
                  Ir para o login
                </button>
              </div>
            </div>
          );
        }

        return (
          <div className="container d-flex justify-content-center align-items-center vh-100">
            <div className="card p-4 w-50 shadow-lg">
              <h3 className="text-center mb-4">Cadastre-se</h3>

              <div className="mb-3 input-group">
                <span className="input-group-text">
                  <i className="bi bi-person"></i>
                </span>
                <input type="text" className="form-control" placeholder="Nome" />
              </div>

              <div className="mb-3 input-group">
                <span className="input-group-text">
                  <i className="bi bi-envelope"></i>
                </span>
                <input type="email" className="form-control" placeholder="Email" />
              </div>

              <div className="mb-3 input-group">
                <span className="input-group-text">
                  <i className="bi bi-lock"></i>
                </span>
                <input
                  type={mostrarSenha ? "text" : "password"}
                  className="form-control"
                  placeholder="Senha"
                />
                <span
                  className="input-group-text"
                  style={{ cursor: "pointer" }}
                  onClick={alternarVisibilidade}
                >
                  <i className={`bi ${mostrarSenha ? "bi-eye" : "bi-eye-slash"}`}></i>
                </span>
              </div>

              <div className="d-flex justify-content-between">
                <button className="btn btn-secondary">Cancelar</button>
                <button className="btn btn-success" onClick={confirmarCadastro}>Confirmar</button>
              </div>
            </div>
          </div>
        );
      }


      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Cadastro />);
    </script>
  </body>
</html>
